    neglect was culpable. He considered that they should find a true bill. - The grand
    jury retired, and after deliberating, returned into court with a true bill against
    the prisoner. They made a presentment to the effect that the attention of the
    Government should be called to the great danger involved in allowing trains to
    be shunted upon the main lines-George Rice, sixty-three, signalman, was then indicted
    for the manslaughter of Robert Walker and nine other persons at Norton Fitzwarren
    on November 11th. Mr. Douglas Metcalfe and Mr. Warry prosecuted; and Mr. Charles
    Mathews defended, whilst a number of counsel watched the proceedings on behalf
    of the Great Western Company. - The prisoner pleaded not guilty. Noblo, the driver
    of the goods train, was examined, and said he was on the up line nine or ten minutes
