    "RAID ON THIEVES AND RECEIVERS IN SOUTH LONDON. On Monday morning, shortly after
    ten o''clock, Inspector Harvey, accompanied by Detective-Sergeants Leonard, Cox,
    and Smalle, and other officers of the Criminal Investigation Department, and a
    number of constables, surrounded a house in Hampton Street, Waterloo Road. Upon
    knocking at the door, a window was opened, and a head was put out; but upon catching
    sight of the officers, the window was immediately closed, and a scuffle of feet
    was heard. Inspector Harvey immediately gave orders that the door was to be burst
    open, which was promptly done, and the officers entered the premises. They found
    a number of men who, upon seeing the constables, at once endeavored to escape
    by climbing over the back wall. Mr. Harvey told them he had reason to believe
    that the premises were used for the purpose of a depot for stolen property. He
    intended to search the place and then take all present to the police station.
    Upon turning over some sacking, the officers found a large quantity of floorcloth
    and flour, and some tablets, which were identified as the property of a firm of
    advertisement contractors in the East End. The men taken to the station were charged,
    and gave the names of Robert Hunt, thirty-three, William Weston, twenty-four,
    William Burden, twenty-three, William Rasser, thirty-three, and William Terry,
    the landlord of the premises. All the men were charged with being concerned with
    others, not in custody, in stealing and receiving. The raid caused considerable
    commotion, the traffic being blocked for some time by the large crowd. Some importance
    is attached to the capture by the police."

