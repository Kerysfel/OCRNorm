    and he prescribed for pains in his head. - Mr. Campfield, district superintendent,
    said it was optional with the signalman to shunt the goods train on one of the
    branch lines. This concluded the case for the prosecution. - Mr. Charles Mathews
    called no evidence on behalf of the prisoner, but asked the jury to acquit him.
